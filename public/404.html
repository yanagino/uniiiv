<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FFF8F0;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin-top: 100px;
  }

  .rails-default-error-page h1 {
    font-size: 30px;
    color: rgb(228, 80, 27)
  }

  .rails-default-error-page h2 {
    font-size: 40px;
    color: rgb(0, 0, 0)
  }

  .rails-default-error-page .dialog {
    width: 95%;
    max-width: 33em;
    margin: 50px auto 0;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <h1>ページが見つかりません</h1>
  <h2>404</h2>
  <div class="dialog">
    <p>お探しのページは一時的にアクセスが出来ない状況にあるか、</p>
    <p>移動もしくは削除された可能性があります。</p> 
    <p>また、URLにタイプミスがないか再度ご確認ください。</p>
  </div>
</body>
</html>
